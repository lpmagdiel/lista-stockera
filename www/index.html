<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>lista stockera</title>
    </head>
    <body>
        <div id="app">
            <div class="page" id="menu">
                <div id="btn-nuevo">
                    <img src="img/plusl.png">
                </div>
                <nav>
                    <h1>Lista stockera!</h1>
                </nav>
                <div id="contenedor-listas"></div>
            </div>
            <div class="page" id="listado">
                <div id="btn-crear">
                    <img src="img/floppy-disk.png" id="icon-listado">
                </div>
                <form>
                    <div id="foto-container">
                        <div id="btn-nueva-foto">
                            <img src="img/camera.png">
                        </div>
                        <div id="btn-ver-foto">
                                <img src="img/visibility.png">
                            </div>
                    </div>
                    <div class="space"></div>
                    <input type="text" placeholder="Escribe un titulo" id="in_titulo" class="in-all">
                    <div class="space"></div>
                    <input type="text" placeholder="Tarea" id="in_tarea" class="in">
                    <button class="btn" id="btn-agregar">Agregar</button>
                    <div class="space"></div>
                    <div id="lista-pendientes">
                    </div>
                </form>
                
            </div>
            <div class="page" id="foto">
                <img src="img/banner1.jpg" id="visor">
            </div>
            <div class="page" id="extra"></div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
